<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>SimplePage_CPS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-sm bg-dark navigation-clean">
        <div class="container-fluid"><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"></button><a class="navbar-brand float-right d-xl-flex justify-content-xl-end" href="#" style="padding: 5px 10px;"><img src="assets/img/CPSRenderizado.png" style="width: 50px;height: 30px;margin: 5px 10px  0px;">CPSolution<div></div></a>
            <div
                class="collapse navbar-collapse" id="navcol-1"></div>
        </div>
    </nav>
    <header class="d-xl-flex justify-content-xl-center" style="padding: 45px;">
        <h3 class="display-4" style="font-family: 'Roboto Slab', serif;margin: 0px;color: #2969b0;">Em breve uma&nbsp;<span style="color: #eb2b9d;">nova</span>&nbsp;CPS</h3>
    </header>
    <div class="container">
        <form>
            <div class="form-group"><label style="font-family: 'Roboto Condensed', sans-serif;font-size: 20px;color: #305F72;">Nome</label><input class="form-control" type="text" placeholder="Digite seu nome aqui..."><label style="font-family: 'Roboto Condensed', sans-serif;font-size: 20px;margin: 10px 0px;color: #305f72;">E-mail</label>
                <input
                    class="form-control" type="email" placeholder="exemplo@cpsolution.com.br"><label style="font-family: 'Roboto Condensed', sans-serif;font-size: 20px;margin: 10px 0px;color: #305f72;">Assunto</label><input class="form-control" type="text" placeholder="O que precisa tratar?"><label style="font-family: 'Roboto Condensed', sans-serif;font-size: 20px;margin: 10px 0px;color: #305f72;">Mensagem</label>
                    <textarea
                        class="form-control" style="margin: 0px;" placeholder="Digite sua mensagem..."></textarea>
                        <div class="btn-group d-xl-flex justify-content-xl-end" role="group" style="margin: 30px;"><button class="btn btn-success" type="submit">Enviar</button></div>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
