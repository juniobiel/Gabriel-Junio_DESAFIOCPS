        <div class="container-fluid"><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"></button>

        </div>
    </nav>
    <!-- End: Navigation Clean -->
    <header class="d-xl-flex justify-content-xl-center" style="padding: 45px;">
        <h3 class="display-4" style="font-family: 'Roboto Slab', serif;margin: 0px;color: #2969b0;">Em breve uma&nbsp;<span style="color: #eb2b9d;">nova</span>&nbsp;CPS</h3>
    </header>
    <div class="container-fluid" style="padding: 50px 25px 50px 25px;">
        <form action="/registrar" method="POST">
            <div class="form-group">
                <label style="font-family: 'Roboto Condensed', sans-serif;font-size: 20px;color: #305F72;">Nome</label>
                <input class="form-control" type="text" placeholder="Digite seu nome aqui..." name="nome" maxlength="30">
                <label style="font-family: 'Roboto Condensed', sans-serif;font-size: 20px;margin: 10px 0px;color: #305f72;">E-mail</label>
                <input class="form-control" type="email" placeholder="exemplo@cpsolution.com.br" name="email" maxlength="50">
                <label style="font-family: 'Roboto Condensed', sans-serif;font-size: 20px;margin: 10px 0px;color: #305f72;">Assunto</label>
                <input class="form-control" type="text" placeholder="O que precisa tratar?" name="assunto" maxlength="30">
                <label style="font-family: 'Roboto Condensed', sans-serif;font-size: 20px;margin: 10px 0px;color: #305f72;">Mensagem</label>
                <textarea class="form-control" style="margin: 0px;" placeholder="Digite sua mensagem..." name="mensagem" maxlength="300"></textarea>
                <div class="btn-group d-xl-flex justify-content-xl-end" role="group" style="margin: 30px;">
                    <button class="btn btn-success" type="submit">Enviar</button>
                </div>
            </div>
        </form>
    </div>
    <!-- Start: Footer Dark -->

            <div class="container">

                    <!-- End: Social Icons -->
